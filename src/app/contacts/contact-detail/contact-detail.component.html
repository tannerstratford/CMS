<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p>{{ contact.name }}</p>
            <div>
                <span class="pull-right">
                    <button class="btn btn-primary" type="button" [routerLink]="['edit']">Edit</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                </span>
                <span class="text-left">
                    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive"
                        style="max-height: 75px;">
                </span>
            </div>
        </div>
        <div class="panel-body">
           <p>Email: {{ contact.email }}</p> 
            <p>Phone: {{ contact.phone }}</p> 
        </div>

        <div class="panel-body">
            <label *ngIf="groupContacts.length > 0"for="groupList">Group Contacts:</label>
    
              <div class="row" id="groupList"
                  style="min-height: 3rem;">
    
                <div *ngFor="let contact of groupContacts; let i = index">
                  <div>
                    <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
                  </div>
                
              </div>
    
            </div>
          </div>
    </div>
</div>
